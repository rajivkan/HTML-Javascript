<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function onBodyLoad(){
			
			for(var row=1; row<=5;row++){
				for(var col=1; col <= row; col++){
					document.getElementById("divStar").innerHTML = document.getElementById("divStar").innerHTML + "*";
				}

				document.getElementById("divStar").innerHTML = document.getElementById("divStar").innerHTML + "<br>";
			}
			
		}

		
	</script>	
</head>

<body onload="onBodyLoad()">
	<div id="divStar">
	</div>
</body>

</html>
