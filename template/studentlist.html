<div>
	<table style="width: 80%">
		<tr>
			<td>
				Id
			</td>
			<td>
				Name
			</td>
			<td>
				Address
			</td>
			<td>
				Courses
			</td>
		</tr>

		<tr ng-repeat="student in students">
			<td>
				{{student.studentId}}
			</td>
			<td>
				{{student.name}}
			</td>
			<td>
				{{student.address}}
			</td>
			<td>
				<span ng-repeat="course in student.courses">{{course}} <br></span>
			</td>
		</tr>
	</table>
</div>
