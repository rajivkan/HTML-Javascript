<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		table{
			width: 100%;
		}
		#tblData{
			border: 1px #000000 solid;
		}

		#tblData td{
			border: 1px #000000 solid;
		}

		#tblData tr{
			border: 1px #000000 solid;
		}
	</style>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>
	<form id="form1">
	<table>
		<tr>
			<td style="width:120px">
				Name:
			</td>
			<td>
				<input id="txtName" class="text-box">
			</td>
		</tr>

		<tr>
			<td>
				Email:
			</td>
			<td>
				<input id="txtEmail" class="text-box">
			</td>
		</tr>

		<tr>
			<td>
				Password:
			</td>
			<td>
				<input id="txtPassword" class="text-box">
			</td>
		</tr>

		<tr>
			<td>
				Mobile:
			</td>
			<td>
				<input id="txtMobile" class="text-box">
			</td>
		</tr>

		<tr>
			<td>
				<input type="button" onclick="resetForm()" value="Reset">
			</td>
			<td>
				<input id="btnSubmit" type="button" onclick="submitForm()" value="Submit">
			</td>
		</tr>
	</table>
	</form>

	<table id="tblData">

	</table>

	<br><br>
	<div id="formdisplay"> 
	</div>
</body>
</html>
