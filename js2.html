<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function sumDecimalValue(){
			var num1 = parseFloat(document.getElementById("txt1").value);
			var num2 = parseFloat(document.getElementById("txt2").value);
			var result = num1 / num2;
			document.getElementById("txtResult").value = result;
		}

		function sumIntValue(){
			var num1 = parseInt(document.getElementById("txt3").value);
			var num2 = parseInt(document.getElementById("txt4").value);
			var result = num1 + num2;
			document.getElementById("txtResult2").value = result;
		}

		// var num1 = 4.9;
		// var num2 = "6";
		// var num3 = 2;

		//alert(typeof num2)

		//alert(num1 + (num2 + num3))

		var number1;
		var number2;
		var operator;
		function onEquelTo(){
			if(operator == "+"){
				document.getElementById("txtResultCal").value = number1 + number2;
				operator = null;
			}
		}

		function getValue(buttonCal){
			if(!operator)
				number1 = parseInt(buttonCal.innerHTML);
			else
				number2 = parseInt(buttonCal.innerHTML);
		}

		function onSum(){
			operator = "+";
		}
	</script>
	<style>
		body{
			color: #ff00ff;
		}
		.red-color{
			color: #ff0000;
		}

		table, tr, td{
			border: 1px solid red;
		}
	</style>
</head>
<body>

	Number 1: <input id="txt1">
	
	<label class="red-color">Number 2:</label> <input id="txt2"> 

	Result:
	<input id="txtResult" readonly="readonly">

	<button id="btnSum" onclick="sumDecimalValue()">Sum</button>

	<br><br>

<br><br>
